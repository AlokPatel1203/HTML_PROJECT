<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        html{
            text-align: center;
            background-color: aquamarine;
        }
        img{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px;
            border-radius: 8px;
            max-width:500;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Tag</h1>

    <a href="https://www.youtube.com/watch?v=5ccq_nLHneE&t=8745s" target="_blank">
        <img src="./images/html-1000.jpg" width="100%" height="auto" alt="Profile Picture" title="Html code image" loading ="lazy">
    </a>

    <img
        src ="./Image.jpg"
        alt="Logo"
        usemap="#map"
        width = "500px"
        heigth = "500px"
    />

    <map name="map">
        <area
            shape="rect"
            coords="0,0,250,250"
            href="https://www.youtube.com/watch?v=5ccq_nLHneE&t=7318s"
            alt = "North Area"
            target="_blank"
        />

    </map>

    
</body>
</html>
